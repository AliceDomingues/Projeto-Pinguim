            </ul>

        <div class="container">

                <h3>Informações do Perfil:</h3>
                <form class="mt-4">
                  <div class="form-group">
                    <label for="nome">Nome:</label>
                    <input type="text" class="form-control" id="nome" value="João" />
                  </div>
                  <div class="form-group">

                    <input type="text" class="form-control" id="apelido" value="Silva" />

                    <label for="telefone">Telefone:</label>
                    <input type="text" class="form-control" id="telefone" value="(11) 9999-9999" />
                  </div>
                  <div class="form-group">
                    <label for="email">E-mail:</label>
                    <input type="email" class="form-control" id="email" value="joao.silva@gmail.com" />
                  </div>
                  <div class="form-group">
                    <label for="senha">Senha:</label>
                    <input type="password" class="form-control" id="senha" value="********" />
                  </div>
                  <div class="form-group">
                    <label for="data-nascimento">Data de Nascimento:</label>
                    <input type="date" class="form-control" id="data-nascimento" value="1990-01-01" />
                  </div>
                  <button type="submit" class="btn btn-primary">Salvar</button>
                </form>
              </div>
            </div>
          </div>
          
      </div>
