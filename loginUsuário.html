<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tela de Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    
    <style>
     
     body{ background-color: #70a9bd;
      
      }
      
    </style>
 
 
  </head>
  <body>

  
    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <img src="logo.png" width="30" height="30" class="d-inline-block align-top" alt="Logo">
            Pinguim
          </a>
        </div>
      </nav>
      
      <div class="container mt-3">
        <div class="row align-items-center">
          <h3 class="mt-3 d-flex justify-content-center" style="font-family: Montserrat, Arial, sans-serif; ">Login</h3>
          <div class="col-md-10 mx-auto col-lg-5">
            <form class="p-4 p-md-5 border rounded-3 bg-light"> 
              <div class="form-floating mb-3">
                <input type="Email" class="form-control" id="inputEmail" placeholder="E-mail"/>
                <label for="inputEmail">E-mail</label>
              </div>
              <div class="form-floating mb-3">
                <input type="password" class="form-control" id="inputPassword" placeholder="Senha"/>
                <label for="inputPassword">Senha</label>
              </div>
              <div class="checkbox mb-3">
                <label>
                  <input type="checkbox" value="Lembrar-me"> Lembrar-me
                </label>
              </div>
              
              <button class="w-100 btn btn-lg btn-success" type="submit">Entrar</button>
            
              <p clas="mb-3 d-flex justify-content-center">Ainda não tem uma conta? <a href="#" class="btn btn-link">Inscreva-se</a>  </p>           
            <div class="mt-3 d-flex justify-content-center">
             <button class="btn btn-link" id="tutor-button">Sou tutor</button>
             <button class="btn btn-link" id="aluno-button">Sou aluno</button>
             </div>
            </form>
          </div>
        </div>
      </div>

      <script>
  // Seleciona os botões de "Sou tutor" e "Sou aluno"
  const tutorButton = document.getElementById("tutor-button");
  const alunoButton = document.getElementById("aluno-button");

  // Adiciona um evento de clique ao botão de "Sou tutor"
  tutorButton.addEventListener("click", () => {
    // Altera a ação do formulário para a URL de login do tutor
    const form = document.querySelector("form");
    form.action = "/loginTutor.html";

    // Altera o texto do botão de "Entrar"
    const submitButton = form.querySelector("button[type=submit]");
    submitButton.textContent = "Entrar como tutor";
  });

  // Adiciona um evento de clique ao botão de "Sou aluno"
  alunoButton.addEventListener("click", () => {
    // Altera a ação do formulário para a URL de login do aluno
    const form = document.querySelector("form");
    form.action = "/loginAluno.html";



































































































































































































































    

    // Altera o texto do botão de "Entrar"
    const submitButton = form.querySelector("button[type=submit]");
    submitButton.textContent = "Entrar como aluno";
  });
</script>
      
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  </body>
</html>
